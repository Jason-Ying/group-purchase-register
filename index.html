<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="x-rim-auto-match" content="none">
	<link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
	<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
	<meta content="width=device-width,height=device-height,initial-scale=1,maximum-scale=1" name="viewport">
	<meta content="" name="keywords">
	<meta content="" name="description">
	<title>GPRS - Orders</title>
	<link href="./assets/layout/common.min.css" rel="stylesheet">
	<script type="text/javascript" src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
</head>

<body>
	<h2 class="text-center">社区团购提货登记系统</h1>
	<h3 class="text-center">大华16街区紫燕某味鸡临时版 订单列表 <a href="./list.html">商品清单</a></h2>
	<br>
	<div class="px-2" width="80%">
		<label>单元：</label>
		<select id="unit" style="width: 5rem" onchange=refreshDat()>
			<option value="-3">封控</option>
			<option value="-2">非封控</option>
			<option value="-1" selected="selected">所有</option>
		</select>
		<label>已领：</label>
		<select id="checked" style="width: 5rem" multiple="multiple" required="required" onblur=refreshDat()>
			<option value="-1" selected="selected">所有</option>
			<option value="0">未领</option>
			<option value="1">未领完</option>
			<option value="2">已领</option>
		</select>
		<input type="button" id="refresh" value="刷新">
		<input type="button" id="reset-sort" value="重置筛选条件">
		<br>
		<span onclick=setSort(0) style="background-color: white" height="100%">需领</span>
		<span onclick=setSort(1) style="background-color: green" height="100%">已领</span>
		<span onclick=setSort(2) style="background-color: red" height="100%">封控楼栋</span>
		<span onclick=setSort(3) style="background-color: white" height="100%">非封控楼栋</span>
	</div>
	<div class="px-2 text-center">
		<table id="info" border="1" width="100%">

		</table>
	</div>
	<script type="text/javascript" src="./assets/scripts/global.js"></script>
	<script type="text/javascript" src="./assets/scripts/index.js"></script>
</body>

</html>
